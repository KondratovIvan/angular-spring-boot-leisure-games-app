<h2 class="custom-header"> Games List </h2>
<table class="table table-striped custom-table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Minimal players amount</th>
            <th>Description</th>
            <th>Image Link</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let game of games">
            <td>{{game.name}}</td>
            <td>{{game.minPlayersAmount}}</td>
            <td>{{game.description}}</td>
            <td>{{game.imageLink}}</td>
            <td>
                <button (click) = "gameDetails(game.id)" class = "btn btn-info">View</button>
            </td>
        </tr>
    </tbody>
</table>
